<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
	<meta http-equiv="Content-Security-Policy" content="default-src *  data: blob: 'unsafe-inline' 'unsafe-eval';script-src * data: blob: 'unsafe-inline' 'unsafe-eval'; connect-src * data: blob: 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src * data: blob: ; style-src * data: blob: 'unsafe-inline';font-src * data: blob: 'unsafe-inline';" />

	<title>RelaxPanama</title>
	
	<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" /> 
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/flexboxgrid.min.css">
	<link rel="stylesheet" href="css/jcarousel-responsive.css">
	<link rel="stylesheet" href="css/index.css">

	<link rel="apple-touch-icon" href="img/favicon.png">
	<link rel="icon" type="image/png" href="img/favicon.png">

	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/jquery.jcarousel.min.js"></script>
	<script src="cordova.js"></script>
	<script src="js/index.js"></script>
	<script src="js/home.js"></script>
	<script src="js/lib/jquery.mobile-1.4.5.min.js"></script>
</head>

<body onload="onBodyLoad()">
	<section data-role="popup" data-close-btn="none" id=modalGeneral data-transition=pop data-dismissible="false">
		<div data-role="header">
			<h3 class="titulo-blanco" id=tituloModal></h3>
		</div>
		<div class="ui-content text-center">
			<p id=mensajeModal></p>
			<a href="#" id=botonAtrasModal class="ui-btn ui-corner-all ui-shadow" data-rel=back><i class="fa fa-check"></i> Volver</a>
		</div>
	</section>
	<section data-role="popup" data-close-btn="none" id=modalSalir data-transition=pop data-dismissible="false">
		<div data-role="header">
			<h1 class="titulo-blanco"><i class='fa fa-warning'></i> ¿Quieres Salir?</h1>
		</div>
		<div class="ui-content text-center">
			<p>¿Estás seguro que quieres salir de la aplicación?</p>
			<div class="row center-xs">
				<div class="col-xs-6"><div class="box">
					<a href="#" onclick="SalirApp()" class="ui-btn ui-btn-raised ui-btn-inline boton-verde w50p" role="button"><i class="fa fa-check"></i> Salir</a>		
				</div></div>
				<div class="col-xs-6"><div class="box">
					<a href="#" class="ui-btn ui-btn-raised ui-btn-inline boton-verde w50p" data-rel=back role="button"><i class="fa fa-check"></i> Volver</a>		
				</div></div>
			</div>
		</div>
	</section>
	<section data-role="page" id="home" data-theme="c">
		<div class='splash'></div>
		<div data-role="header"><h1><img class="logo"  src="img/logo.png"></h1> </div>
		<div data-role="content" class="text-center">
			<img class="logo-bienvenido" src="img/bienvenido.png" />
			<div data-role="tabs">
				<div data-role="navbar">
					<ul>
						<li><a href="#inicioSesion" data-ajax="false" class="negrita">Iniciar Sesión</a></li>
						<li><a href="#olvidePass" data-ajax="false" class="negrita" >Olvidé mi Contraseña</a></li>
					</ul>
				</div>
				<div id="inicioSesion" class="ui-body-d ui-content">
					<div class="ui-field-contain">
						<input type="text" name="email" placeholder="Correo Electrónico">
						<input type="password" name="password" placeholder="Contraseña">
						<a class="ui-btn boton-log" onclick="login()" href=#>INGRESAR</a>
					</div>
				</div>
				<div id="olvidePass" class="ui-body-d ui-content">
					<div class="ui-field-contain">
						<input type="text" name="email" placeholder="Correo Electrónico">
						<a class="ui-btn boton-log" onclick="resetPass()" href=#>ENVIAR</a>
					</div>
				</div>
			</div>
		</div>
		<img src="img/fondo.png" class="img-responsive fondo-index" />
	</section>
</body>
</html>
