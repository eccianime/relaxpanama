<section data-role="page" id="recargar" class="fondo-normal" data-theme="c">
	<div data-role="header" ><h1><img class="logo"  src="../../img/logo.png"></h1>
		<a href="#" data-rel=back class="ui-btn-left"><i class="fa fa-chevron-circle-left"></i></a>
		<a href="#" onclick="salir()" class="ui-btn-right"><i class="fa fa-sign-out"></i></a>
	</div>
	<div role="main">
		<div class="tit-fond-azul">RECARGAR WALLET</div>
		<div class="base-movimientos">
			<h3 class="text-center">Wallet: <span data-serial></span></h3>
			<div class="row center-xs">
				<div class="col-xs-8"><div class="box">
					<input type="tel" name=tarjeta placeholder="Número de Tarjeta" maxlength="16">
				</div></div>
				<div class="col-xs-4"><div class="box">
					<img class="img-responsive visa_master" src="../../img/visa_master.png">
				</div></div>
				<div class="col-xs-6"><div class="box">
					<input type="tel" name=mes-vence placeholder="Vencimiento Mes" maxlength="2">		
				</div></div>
				<div class="col-xs-6"><div class="box">
					<input type="tel" name=ano-vence placeholder="Vencimiento Año" maxlength="4">			
				</div></div>
				<div class="col-xs-12"><div class="box">
					<input type="text" name=nombre placeholder="Nombre del Tarjetahabiente">				
				</div></div>
				<div class="col-xs-10"><div class="box">
					<input type="tel" name=cvv placeholder="CVV" maxlength="3">		
				</div></div>
				<div class="col-xs-2"><div class="box">
					<img class="img-responsive ayuda-moneda" src="../../img/interroga.png">
				</div></div>
				<div class="col-xs-2"><div class="box">
					<img class="img-responsive ayuda-moneda" src="../../img/moneda.png">
				</div></div>
				<div class="col-xs-10"><div class="box">
					<input type="tel" name=monto placeholder="Monto" style="text-align: right;" readonly="true">
				</div></div>
				<div class="numeros">
					<div>
						<div class="numero">1</div>
						<div class="numero">2</div>
						<div class="numero">3</div>
					</div>
					<div>
						<div class="numero">4</div>
						<div class="numero">5</div>
						<div class="numero">6</div>
					</div>
					<div>
						<div class="numero">7</div>
						<div class="numero">8</div>
						<div class="numero">9</div>
					</div>
					<div>
						<div class="numero numero-disabled numero-clr">CLR</div>
						<div class="numero">0</div>
						<div class="numero numero-disabled numero-back"><i class="fa fa-arrow-left"></i></div>
					</div>
				</div>
			</div>
			<a data-role=button class="boton-verde" href="#" onclick="recargar()">PROCESAR</a>
		</div>

		
	</div>
	<script src="../../js/recargar.js"></script>
</section>
